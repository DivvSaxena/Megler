<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1 class="logo-text">Megler</h1>
        <div class="inputs">
            <textarea class="textarea" id="textarea"></textarea>
            <div class="sub-inputs">
                <input type="text" placeholder="FROM/auth se take this" class="name"/>
                <input type="text" placeholder="PRICE" class="price"/>
            </div>
            <div class="sub-inputs">
                <div class="sub-sub-inputs">
                    <label for="image" class="upload">UPLOAD</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" placeholder="IMG UPLOAD" class="image" id="image"/>
                </div>
                <input type="text" placeholder="CONTACT" class="contact"/>
            </div>
            <button class="button" id="button">MEG</button>
        </div>
        <h1>MEGS</h1>
        <div class="megs">
            <img src="" id="pic" class="meg-img"/>
            <div class="meg-inputs">
                <p>The description of the product that is displayed above.</p>
                <div class="sub-meg-inputs">
                    <h2>PRICE</h2>
                    <div class="sub-final-meg-inputs">
                        <h2>FROM</h2>
                        <h3>CONTACT</h3>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
