<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
             <h1 class="logo-text">Megler</h1>
        </div>
        <div class="inputs">
            <textarea class="textarea" id="textarea" placeholder="Description of the product"></textarea>
            <div class="sub-inputs">
                <input type="text" placeholder="OWNER" class="name" id="owner-name"/>
                <input type="text" placeholder="PRICE" class="price" id="price"/>
            </div>
            <div class="sub-inputs">
                <div class="sub-sub-inputs">
                    <label for="image" class="upload">UPLOAD</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" placeholder="IMG UPLOAD" class="image" id="image"/>
                </div>
                <input type="text" placeholder="CONTACT" class="contact" id="contact"/>
            </div>
            <button class="button" id="button">MEG</button>
        </div>
        <h1>MEGS</h1>
        <div class="megs-list" id="megs-list">
            

        </div>
        
    </div>
    <script src="index.js" type="module"></script>

</body>
</html>
